<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meyre_lanches - Caixa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#006400,#32CD32);color:#fff;min-height:100vh;margin:0;display:flex;flex-direction:column}
    .navbar{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);box-shadow:0 2px 15px rgba(0,0,0,0.2)}
    .navbar-brand,.nav-link{color:#006400 !important;font-weight:600}
    .nav-link:hover,.nav-link.active{color:#228B22 !important;background:rgba(34,139,34,0.1);border-bottom:3px solid #228B22}
    .card{border:none;border-radius:15px;box-shadow:0 8px 30px rgba(0,0,0,0.2)}
    .btn-success{background:#228B22;border:none}
    .btn-success:hover{background:#1e7e34}
    footer{background:rgba(0,0,0,0.4);padding:20px;text-align:center;margin-top:auto}
    .lucro-badge{background:#FFD700;color:#000;font-weight:bold;padding:8px 20px;border-radius:12px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="index.html"><i class="fas fa-hamburger"></i> Lanchonete do Gilmar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-cash-register"></i> Caixa</a></li>
          <li class="nav-item"><a class="nav-link" href="estoque.html"><i class="fas fa-truck-loading"></i> Compras</a></li>
          <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="fas fa-chart-pie"></i> Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5 flex-grow-1">
    <h2 class="text-center mb-4">Caixa do Dia - <span id="hoje"></span></h2>

    <div class="row g-4 text-dark">
      <div class="col-md-4"><div class="card bg-white text-success text-center p-4"><h4>Saldo Atual</h4><h2 id="saldo">R$ 0,00</h2></div></div>
      <div class="col-md-4"><div class="card bg-white text-primary text-center p-4"><h4>Vendas Hoje</h4><h2 id="vendasHoje">R$ 0,00</h2></div></div>
      <div class="col-md-4"><div class="card bg-white text-center p-4"><h4>Lucro do Dia</h4><h2 id="lucroHoje" class="lucro-badge">R$ 0,00</h2></div></div>
    </div>

    <div class="card mt-4 bg-white text-dark">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="fas fa-cash-register"></i> Venda Rápida (30% de lucro automático)</h4>
      </div>
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-5">
            <label>Produto</label>
            <select class="form-select" id="produtoSelect" onchange="calcularPreco()"></select>
          </div>
          <div class="col-md-2">
            <label>Custo</label>
            <input type="text" class="form-control" id="custoUnit" readonly>
          </div>
          <div class="col-md-2">
            <label>Preço de Venda</label>
            <input type="text" class="form-control text-success fw-bold" id="precoVenda" readonly>
          </div>
          <div class="col-md-1">
            <label>Qtd</label>
            <input type="number" class="form-control" id="qtd" value="1" min="1">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="vender()">Vender</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4 bg-white text-dark">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Movimentações</h5>
        <button class="btn btn-light btn-sm" onclick="exportExcel()">Excel</button>
      </div>
      <div class="card-body" id="listaMov"></div>
    </div>
  </div>

  <footer><p>© 2025 Lanchonete do Gilmar — Feito com carinho por você e Grok</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const hoje = new Date().toLocaleDateString('pt-BR');
    document.getElementById('hoje').textContent = hoje;

    // Inicializa estruturas se não existirem
    if (!localStorage.getItem('caixaLanchonete')) {
      localStorage.setItem('caixaLanchonete', JSON.stringify({movimentos: [], saldo: 0, vendas: 0, lucro: 0}));
    }
    if (!localStorage.getItem('estoqueLanchonete')) {
      localStorage.setItem('estoqueLanchonete', JSON.stringify([]));
    }

    function carregarProdutos() {
      const estoque = JSON.parse(localStorage.getItem('estoqueLanchonete'));
      const select = document.getElementById('produtoSelect');
      select.innerHTML = '<option value="">Selecione um produto</option>';
      estoque.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.nome;
        opt.textContent = `${p.nome} (R$ ${p.custo.toFixed(2).replace('.',',')})`;
        opt.dataset.custo = p.custo;
        select.appendChild(opt);
      });
    }

    function calcularPreco() {
      const select = document.getElementById('produtoSelect');
      const custo = parseFloat(select.selectedOptions[0]?.dataset.custo || 0);
      document.getElementById('custoUnit').value = custo ? custo.toFixed(2).replace('.',',') : '';
      const precoVenda = custo * 1.30;
      document.getElementById('precoVenda').value = precoVenda ? precoVenda.toFixed(2).replace('.',',') : '';
    }

    function vender() {
      const nome = document.getElementById('produtoSelect').value;
      const qtd = parseInt(document.getElementById('qtd').value) || 1;
      const custoUnit = parseFloat(document.getElementById('produtoSelect').selectedOptions[0]?.dataset.custo || 0);
      if (!nome) return alert('Selecione um produto!');
      const precoVenda = custoUnit * 1.30;
      const totalVenda = precoVenda * qtd;
      const lucro = (precoVenda - custoUnit) * qtd;

      const caixa = JSON.parse(localStorage.getItem('caixaLanchonete'));
      caixa.movimentos.push({tipo:'venda', desc:`${nome} × ${qtd}`, valor: totalVenda, data: hoje});
      caixa.saldo += totalVenda;
      caixa.vendas += totalVenda;
      caixa.lucro += lucro;
      localStorage.setItem('caixaLanchonete', JSON.stringify(caixa));

      document.getElementById('qtd').value = 1;
      document.getElementById('produtoSelect').selectedIndex = 0;
      calcularPreco();
      atualizarCaixa();
    }

    function atualizarCaixa() {
      const caixa = JSON.parse(localStorage.getItem('caixaLanchonete'));
      document.getElementById('saldo').textContent = 'R$ ' + caixa.saldo.toFixed(2).replace('.',',');
      document.getElementById('vendasHoje').textContent = 'R$ ' + caixa.vendas.toFixed(2).replace('.',',');
      document.getElementById('lucroHoje').textContent = 'R$ ' + caixa.lucro.toFixed(2).replace('.',',');

      const lista = document.getElementById('listaMov');
      lista.innerHTML = '';
      if (caixa.movimentos.length === 0) {
        lista.innerHTML = '<p class="text-muted">Nenhuma venda hoje ainda.</p>';
        return;
      }
      caixa.movimentos.forEach(m => {
        const div = document.createElement('div');
        div.className = 'd-flex justify-content-between py-2 border-bottom';
        div.innerHTML = `<span>${m.desc}</span><span class="text-success fw-bold">+ R$ ${m.valor.toFixed(2).replace('.',',')}</span>`;
        lista.appendChild(div);
      });
    }

    function exportExcel() {
      const caixa = JSON.parse(localStorage.getItem('caixaLanchonete'));
      const dados = caixa.movimentos.map(m => ({Data: m.data, Produto: m.desc, Valor: m.valor}));
      const ws = XLSX.utils.json_to_sheet(dados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Vendas");
      XLSX.writeFile(wb, `caixa_${hoje.replace(/\//g,'-')}.xlsx`);
    }

    carregarProdutos();
    calcularPreco();
    atualizarCaixa();
  </script>
</body>
</html>
