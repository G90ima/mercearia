<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório - Lanchonete do Gilmar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:linear-gradient(135deg,#006400,#32CD32);color:white;min-height:100vh}
    .card{background:rgba(255,255,255,0.95);color:#333;border-radius:15px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-success" href="index.html">Lanchonete do Gilmar</a>
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link" href="index.html">Caixa</a></li>
        <li><a class="nav-link" href="estoque.html">Compras</a></li>
        <li><a class="nav-link active text-success" href="relatorio.html">Relatório</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center text-white mb-4">Relatório Completo</h2>
    <div class="card p-4">
      <h3 class="text-success">Resumo do Caixa</h3>
      <div id="resumo" class="fs-5"></div>
      <hr>
      <h3 class="text-success">Produtos Cadastrados (Preço de Venda = Custo + 30%)</h3>
      <div id="produtos"></div>
    </div>
  </div>

  <script>
    const caixa = JSON.parse(localStorage.getItem('caixaLanchonete') || '{"saldo":0,"vendas":0,"lucro":0}');
    const estoque = JSON.parse(localStorage.getItem('estoqueLanchonete') || '[]');

    document.getElementById('resumo').innerHTML = `
      <p><strong>Saldo em Caixa:</strong> R$ ${caixa.saldo.toFixed(2).replace('.',',')}</p>
      <p><strong>Total de Vendas:</strong> R$ ${caixa.vendas.toFixed(2).replace('.',',')}</p>
      <p class="text-success fs-4"><strong>Lucro Total (30%):</strong> R$ ${caixa.lucro.toFixed(2).replace('.',',')}</p>
    `;

    const lista = document.getElementById('produtos');
    if (estoque.length === 0) {
      lista.innerHTML = '<p class="text-muted">Nenhum produto cadastrado ainda.</p>';
    } else {
      estoque.forEach(p => {
        const precoVenda = p.custo * 1.3;
        const lucroUnit = precoVenda - p.custo;
        lista.innerHTML += `<div class="border-bottom py-3">
          <strong>${p.nome}</strong><br>
          Custo: R$ ${p.custo.toFixed(2)} → Venda: R$ ${precoVenda.toFixed(2)} 
          <span class="text-success">(Lucro unitário: R$ ${lucroUnit.toFixed(2)})</span>
        </div>`;
      });
    }
  </script>
</body>
</html>
