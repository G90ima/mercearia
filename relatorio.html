<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meyre Lanches - Relatório</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#006400 0%,#32CD32 100%);color:white;min-height:100vh}
    .navbar{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px)}
    .nav-link{color:#006400 !important;font-weight:600;padding:12px 20px !important;border-radius:8px}
    .nav-link:hover,.nav-link.active{background:#228B22;color:white !important}
    .card{background:rgba(255,255,255,0.95);color:#333;border-radius:20px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 text-success" href="index.html">Meyre Lanches</a>
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link" href="index.html">Caixa</a></li>
        <li><a class="nav-link" href="estoque.html">Produtos</a></li>
        <li><a class="nav-link" href="banco.html">Banco de Dados</a></li>
        <li><a class="nav-link active text-white" href="relatorio.html">Relatório</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center mb-5">Relatório Completo</h2>
    <div class="card p-5 text-center">
      <div id="resumo" class="fs-3"></div>
      <hr>
      <h3>Preços de Venda</h3>
      <div id="lista" class="text-start fs-5"></div>
    </div>
  </div>

  <script>
    const c = JSON.parse(localStorage.getItem('caixaMeyre')||'{"saldo":0,"vendas":0,"lucro":0}');
    const e = JSON.parse(localStorage.getItem('estoqueMeyre')||'[]');
    document.getElementById('resumo').innerHTML = `
      <p><strong>Saldo:</strong> R$ ${c.saldo.toFixed(2).replace('.',',')}</p>
      <p><strong>Total Vendido:</strong> R$ ${c.vendas.toFixed(2).replace('.',',')}</p>
      <p class="text-success fw-bold fs-1">LUCRO: R$ ${c.lucro.toFixed(2).replace('.',',')}</p>
    `;
    const lista = document.getElementById('lista');
    e.forEach(p=>{
      const cf = p.custo*(1-p.desconto/100);
      const v = cf*(1+p.lucro/100);
      lista.innerHTML += `<div class="border-bottom py-2"><strong>${p.nome}</strong> → R$ ${v.toFixed(2).replace('.',',')}</div>`;
    });
  </script>
</body>
</html>
