<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meyre Lanches - Relatório</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #006400 0%, #32CD32 100%); color: white; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
    .nav-link { color: #006400 !important; font-weight: 600; padding: 12px 20px !important; border-radius: 8px; }
    .nav-link:hover, .nav-link.active { background: #228B22; color: white !important; }
    .card { background: rgba(255,255,255,0.95); color: #333; border-radius: 20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-success fs-4" href="index.html">Meyre Lanches</a>
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link" href="index.html">Caixa</a></li>
        <li><a class="nav-link" href="estoque.html">Produtos</a></li>
        <li><a class="nav-link" href="banco.html">Banco de Dados</a></li>
        <li><a class="nav-link active text-white" href="relatorio.html">Relatório</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center mb-5">Relatório Completo - Meyre Lanches</h2>
    <div class="card p-5">
      <div id="resumo" class="text-center fs-3"></div>
      <hr>
      <h3>Resumo de Produtos</h3>
      <div id="listaProdutos"></div>
    </div>
  </div>

  <script>
    const caixa = JSON.parse(localStorage.getItem('caixaMeyre') || '{"saldo":0,"vendas":0,"lucro":0}');
    const estoque = JSON.parse(localStorage.getItem('estoqueMeyre') || '[]');

    document.getElementById('resumo').innerHTML = `
      <p><strong>Saldo em Caixa:</strong> R$ ${caixa.saldo.toFixed(2).replace('.',',')}</p>
      <p><strong>Total Vendido:</strong> R$ ${caixa.vendas.toFixed(2).replace('.',',')}</p>
      <p class="text-success fw-bold fs-1">LUCRO DO DIA: R$ ${caixa.lucro.toFixed(2).replace('.',',')}</p>
    `;

    const lista = document.getElementById('listaProdutos');
    estoque.forEach(p => {
      const custoFinal = p.custo * (1 - p.desconto/100);
      const venda = custoFinal * (1 + p.lucro/100);
      lista.innerHTML += `<div class="border-bottom py-3">
        <strong>${p.nome}</strong> → Custo: R$ ${p.custo.toFixed(2)} → Venda: <span class="text-success">R$ ${venda.toFixed(2)}</span>
      </div>`;
    });
  </script>
</body>
</html>
