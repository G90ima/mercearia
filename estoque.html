<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meyre Lanches - Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #006400 0%, #32CD32 100%); color: #fff; min-height: 100vh; margin:0; display:flex; flex-direction:column; }
    .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    .navbar-brand { color: #006400 !important; font-weight: 800; font-size: 1.6rem; }
    .nav-link { color: #006400 !important; font-weight: 600; padding: 12px 20px !important; border-radius: 8px; }
    .nav-link:hover, .nav-link.active { background: #228B22; color: white !important; }
    .card { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); background: white; color: #333; }
    .btn-success { background: #228B22; border: none; }
    .table th { background: #228B22; color: white; }
    footer { background: rgba(0,0,0,0.6); padding: 20px; text-align: center; margin-top: auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-hamburger text-warning"></i> Meyre Lanches
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-cash-register"></i> Caixa</a></li>
          <li class="nav-item"><a class="nav-link active" href="estoque.html"><i class="fas fa-box"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="banco.html"><i class="fas fa-database"></i> Banco de Dados</a></li>
          <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="fas fa-chart-bar"></i> Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5 flex-grow-1">
    <h2 class="text-center mb-5 text-white text-shadow">Cadastro de Produtos</h2>

    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nome do Produto</label>
          <input type="text" class="form-control form-control-lg" id="nome" placeholder="Ex: Coxinha">
        </div>
        <div class="col-md-2">
          <label class="form-label">Preço de Compra</label>
          <input type="number" step="0.01" class="form-control" id="custo" placeholder="0,00">
        </div>
        <div class="col-md-2">
          <label class="form-label">% Desconto</label>
          <input type="number" class="form-control" id="desconto" value="0" min="0" max="100">
        </div>
        <div class="col-md-2">
          <label class="form-label">% Lucro</label>
          <input type="number" class="form-control" id="lucro" value="30" min="0">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success btn-lg w-100" onclick="adicionarProduto()">Adicionar</button>
        </div>
      </div>

      <div class="mt-4">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Custo</th>
              <th>Desconto</th>
              <th>Lucro %</th>
              <th>Preço de Venda</th>
              <th>Lucro R$</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="tabelaProdutos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Meyre Lanches • Sistema feito com carinho</p>
  </footer>

  <script>
    const chave = 'estoqueMeyre';
    if (!localStorage.getItem(chave)) localStorage.setItem(chave, JSON.stringify([]));

    function atualizarTabela() {
      const estoque = JSON.parse(localStorage.getItem(chave));
      const tbody = document.getElementById('tabelaProdutos');
      tbody.innerHTML = '';
      estoque.forEach((p, i) => {
        const tr = document.createElement('tr');
        const custoFinal = p.custo * (1 - p.desconto/100);
        const precoVenda = custoFinal * (1 + p.lucro/100);
        const lucroReal = precoVenda - custoFinal;
        tr.innerHTML = `
          <td><strong>${p.nome}</strong></td>
          <td>R$ ${p.custo.toFixed(2)}</td>
          <td>${p.desconto}%</td>
          <td>${p.lucro}%</td>
          <td class="text-success fw-bold">R$ ${precoVenda.toFixed(2)}</td>
          <td class="text-warning">R$ ${lucroReal.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="remover(${i})">Remover</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value.trim();
      const custo = parseFloat(document.getElementById('custo').value) || 0;
      const desconto = parseFloat(document.getElementById('desconto').value) || 0;
      const lucro = parseFloat(document.getElementById('lucro').value) || 30;

      if (!nome || custo <= 0) return alert('Preencha nome e custo!');

      const estoque = JSON.parse(localStorage.getItem(chave));
      estoque.push({ nome, custo, desconto, lucro });
      localStorage.setItem(chave, JSON.stringify(estoque));

      document.getElementById('nome').value = '';
      document.getElementById('custo').value = '';
      document.getElementById('desconto').value = '0';
      document.getElementById('lucro').value = '30';
      atualizarTabela();
    }

    function remover(i) {
      if (confirm('Remover este produto?')) {
        const estoque = JSON.parse(localStorage.getItem(chave));
        estoque.splice(i, 1);
        localStorage.setItem(chave, JSON.stringify(estoque));
        atualizarTabela();
      }
    }

    atualizarTabela();
  </script>
</body>
</html>
