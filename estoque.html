<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meyre Lanches - Compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #006400 0%, #32CD32 100%); color: white; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
    .navbar, .card { background: rgba(255,255,255,0.95); color: #333; }
    .navbar-brand { color: #006400 !important; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="index.html">Meyre Lanches</a>
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link" href="index.html">Caixa</a></li>
        <li><a class="nav-link active text-success" href="estoque.html">Compras</a></li>
        <li><a class="nav-link" href="relatorio.html">Relatório</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center text-white mb-4">Recebimento de Mercadorias</h2>
    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-5"><input type="text" class="form-control" id="nome" placeholder="Ex: Coxinha, Refrigerante"></div>
        <div class="col-md-3"><input type="number" step="0.01" class="form-control" id="custo" placeholder="Preço de custo"></div>
        <div class="col-md-2"><input type="number" class="form-control" id="desconto" placeholder="% Desconto" value="0"></div>
        <div class="col-md-2"><button class="btn btn-success w-100" onclick="adicionar()">Adicionar</button></div>
      </div>
      <div id="lista" class="mt-4"></div>
    </div>
  </div>

  <script>
    const key = 'estoqueMeyre';
    function atualizar() {
      const estoque = JSON.parse(localStorage.getItem(key) || '[]');
      const lista = document.getElementById('lista');
      lista.innerHTML = '<h5>Produtos Cadastrados:</h5>';
      if (estoque.length === 0) lista.innerHTML += '<p>Nenhum produto ainda.</p>';
      estoque.forEach((p, i) => {
        lista.innerHTML += `<div class="border-bottom py-2 d-flex justify-content-between">
          <strong>${p.nome}</strong> → R$ ${p.custo.toFixed(2).replace('.',',')}
          <button class="btn btn-sm btn-danger" onclick="remover(${i})">×</button>
        </div>`;
      });
    }
    function adicionar() {
      const nome = document.getElementById('nome').value.trim();
      const custo = parseFloat(document.getElementById('custo').value) || 0;
      const desc = parseFloat(document.getElementById('desconto').value) || 0;
      if (!nome || custo <= 0) return alert('Preencha corretamente!');
      const final = custo * (1 - desc/100);
      const estoque = JSON.parse(localStorage.getItem(key) || '[]');
      estoque.push({nome, custo: final});
      localStorage.setItem(key, JSON.stringify(estoque));
      document.getElementById('nome').value = '';
      document.getElementById('custo').value = '';
      document.getElementById('desconto').value = '0';
      atualizar();
    }
    function remover(i) {
      if (confirm('Remover?')) {
        const estoque = JSON.parse(localStorage.getItem(key) || '[]');
        estoque.splice(i,1);
        localStorage.setItem(key, JSON.stringify(estoque));
        atualizar();
      }
    }
    atualizar();
  </script>
</body>
</html>
