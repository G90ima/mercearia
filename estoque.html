<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras - Lanchonete do Gilmar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#006400,#32CD32);color:#fff;min-height:100vh;margin:0}
    .navbar{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px)}
    .nav-link{color:#006400 !important}
    .nav-link:hover,.nav-link.active{color:#228B22 !important;background:rgba(34,139,34,0.1)}
    .card{background:white;color:#333;border-radius:15px;box-shadow:0 8px 30px rgba(0,0,0,0.2)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fas fa-hamburger"></i> Lanchonete do Gilmar</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="index.html">Caixa</a></li>
          <li><a class="nav-link active" href="estoque.html">Compras</a></li>
          <li><a class="nav-link" href="relatorio.html">Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center text-white mb-4">Recebimento de Mercadorias</h2>
    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-5"><input type="text" class="form-control" id="nome" placeholder="Nome do produto (ex: Coxinha)"></div>
        <div class="col-md-3"><input type="number" step="0.01" class="form-control" id="custo" placeholder="Preço de custo unitário"></div>
        <div class="col-md-2"><input type="number" class="form-control" id="desconto" placeholder="% Desconto" value="0"></div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success w-100" onclick="adicionar()">Adicionar</button>
        </div>
      </div>
      <div id="lista" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if (!localStorage.getItem('estoqueLanchonete')) localStorage.setItem('estoqueLanchonete', JSON.stringify([]));

    function atualizar() {
      const estoque = JSON.parse(localStorage.getItem('estoqueLanchonete'));
      const lista = document.getElementById('lista');
      lista.innerHTML = '<h5 class="text-success">Produtos Cadastrados:</h5>';
      if (estoque.length === 0) {
        lista.innerHTML += '<p class="text-muted">Nenhum produto cadastrado ainda.</p>';
        return;
      }
      estoque.forEach((p,i) => {
        const div = document.createElement('div');
        div.className = 'd-flex justify-content-between align-items-center border-bottom py-3';
        div.innerHTML = `<strong>${p.nome}</strong> → Custo final: R$ ${p.custo.toFixed(2).replace('.',',')} 
          <button class="btn btn-sm btn-danger" onclick="remover(${i})">Remover</button>`;
        lista.appendChild(div);
      });
    }

    function adicionar() {
      const nome = document.getElementById('nome').value.trim();
      const custo = parseFloat(document.getElementById('custo').value) || 0;
      const desconto = parseFloat(document.getElementById('desconto').value) || 0;
      if (!nome || custo <= 0) return alert('Preencha nome e custo!');
      const custoFinal = custo * (1 - desconto/100);
      const estoque = JSON.parse(localStorage.getItem('estoqueLanchonete'));
      estoque.push({nome, custo: custoFinal});
      localStorage.setItem('estoqueLanchonete', JSON.stringify(estoque));
      document.getElementById('nome').value = '';
      document.getElementById('custo').value = '';
      document.getElementById('desconto').value = '0';
      atualizar();
    }

    function remover(i) {
      if (confirm('Remover este produto?')) {
        const estoque = JSON.parse(localStorage.getItem('estoqueLanchonete'));
        estoque.splice(i,1);
        localStorage.setItem('estoqueLanchonete', JSON.stringify(estoque));
        atualizar();
      }
    }

    atualizar();
  </script>
</body>
</html>
