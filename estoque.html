<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meyre Lanches - Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#006400 0%,#32CD32 100%);color:#fff;min-height:100vh;font-family:'Segoe UI',sans-serif}
    .navbar{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(0,0,0,0.3)}
    .nav-link{color:#006400 !important;font-weight:600;padding:12px 20px !important;border-radius:8px}
    .nav-link:hover,.nav-link.active{background:#228B22;color:white !important}
    .card{background:white;color:#333;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.3)}
    .table th{background:#228B22;color:white}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="index.html">Meyre Lanches</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="index.html">Caixa</a></li>
          <li><a class="nav-link active" href="estoque.html">Produtos</a></li>
          <li><a class="nav-link" href="banco.html">Banco de Dados</a></li>
          <li><a class="nav-link" href="relatorio.html">Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="text-center mb-4 text-white">Cadastro de Produtos</h2>
    <div class="card p-4">
      <div class="row g-3 mb-4">
        <div class="col-md-4"><input type="text" class="form-control form-control-lg" id="nome" placeholder="Nome do produto"></div>
        <div class="col-md-2"><input type="number" step="0.01" class="form-control" id="custo" placeholder="Custo"></div>
        <div class="col-md-2"><input type="number" class="form-control" id="desconto" value="0" placeholder="% Desconto"></div>
        <div class="col-md-2"><input type="number" class="form-control" id="lucro" value="30" placeholder="% Lucro"></div>
        <div class="col-md-2"><button class="btn btn-success btn-lg w-100" onclick="add()">Adicionar</button></div>
      </div>

      <table class="table table-hover">
        <thead><tr><th>Produto</th><th>Custo</th><th>Desc.%</th><th>Lucro%</th><th>Preço Venda</th><th>Lucro R$</th><th></th></tr></thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </div>

  <script>
    const key = 'estoqueMeyre';
    if(!localStorage.getItem(key)) localStorage.setItem(key, '[]');
    function atualizar(){
      const estoque = JSON.parse(localStorage.getItem(key));
      const tbody = document.getElementById('tabela'); tbody.innerHTML='';
      estoque.forEach((p,i)=>{
        const custoFinal = p.custo*(1-p.desconto/100);
        const venda = custoFinal*(1+p.lucro/100);
        const lucroReal = venda - custoFinal;
        tbody.innerHTML += `<tr>
          <td><strong>${p.nome}</strong></td>
          <td>R$ ${p.custo.toFixed(2)}</td>
          <td>${p.desconto}%</td>
          <td>${p.lucro}%</td>
          <td class="text-success fw-bold">R$ ${venda.toFixed(2)}</td>
          <td class="text-warning">R$ ${lucroReal.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="rem(${i})">×</button></td>
        </tr>`;
      });
    }
    function add(){
      const nome = document.getElementById('nome').value.trim();
      const custo = parseFloat(document.getElementById('custo').value)||0;
      const desconto = parseFloat(document.getElementById('desconto').value)||0;
      const lucro = parseFloat(document.getElementById('lucro').value)||30;
      if(!nome || custo<=0) return alert('Preencha nome e custo!');
      const estoque = JSON.parse(localStorage.getItem(key));
      estoque.push({nome,custo,desconto,lucro});
      localStorage.setItem(key, JSON.stringify(estoque));
      document.getElementById('nome').value=''; document.getElementById('custo').value='';
      atualizar();
    }
    function rem(i){
      if(confirm('Remover produto?')){
        const estoque = JSON.parse(localStorage.getItem(key));
        estoque.splice(i,1);
        localStorage.setItem(key, JSON.stringify(estoque));
        atualizar();
      }
    }
    atualizar();
  </script>
</body>
</html>
